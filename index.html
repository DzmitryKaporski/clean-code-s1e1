<!doctype html>

<html>

<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="page">

    <header>
      <div class="preview">
        <img src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
        <a href="https://goal-life.com/page/method/matrix-eisenhower" class="preview__more-inf">
          Want more details?
        </a>
      </div>
    </header>

    <main>
      <div class="main">
        <section>
          <label for="new-main__task" class="main__label-task">Add Item</label>
          <div class="main__task-row-wrapper">
            <input class="main__task main__input" id="new-main__task" type="text">
            <button class="main__button">Add</button>
          </div>
        </section>

        <section>
          <h1 class="main__title">Todo</h1>
          <ul class="main__list" id="todo">
            <li class="main__list-item">
              <input class="main__input" type="checkbox">
              <label class="main__task">Pay Bills</label>
              <input type="text">
              <button class="main__button main__edit">Edit</button>
              <button class="main__button main__delete">
                <img src="./remove.svg" alt="remove icon">
              </button>
            </li>
            <li class="main__edit-mode main__list-item">
              <input class="main__input" type="checkbox">
              <label class="main__task">Go Shopping</label>
              <input class="main__task" type="text" value="Go Shopping">
              <button class="main__button main__edit">Save</button>
              <button class="main__button main__delete">
                <img src="./remove.svg" alt="remove icon">
              </button>
            </li>
          </ul>
        </section>

        <section>
          <h2 class="main__title">Completed</h2>
          <ul class="main__list" id="completed-tasks">
            <li class="main__list-item">
              <input class="main__input" type="checkbox" checked>
              <label class="main__task">See the Doctor</label>
              <input class="main__task" type="text">
              <button class="main__button main__edit">Edit</button>
              <button class="main__button main__delete">
                <img src="./remove.svg" alt="remove icon">
              </button>
            </li>
          </ul>
        </section>

      </div>
    </main>
  </div>

  <script src="app.js"></script>

</body>

</html>
