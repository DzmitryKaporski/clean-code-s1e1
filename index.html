<!doctype html>

<html>

<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="page">

    <article>
      <div class="preview">
        <img src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
        <a href="https://goal-life.com/page/method/matrix-eisenhower" class="preview__more-inf">
          Want more details?
        </a>
      </div>
    </article>

    <main>
      <div class="main">
        <section>
          <div id="add-elements">
            <label for="new-main__task">Add Item</label>
            <div class="main__task-row-wrapper">
              <input class="main__task" id="new-main__task" type="text">
              <button>Add</button>
            </div>
          </div>
        </section>

        <section>
          <h1>Todo</h1>
          <ul id="todo">
            <li>
              <input type="checkbox">
              <label class="main__task">Pay Bills</label>
              <input type="text">
              <button class="main__edit">Edit</button>
              <button class="main__delete">
                <img src="./remove.svg" alt="main__delete icon">
              </button>
            </li>
            <li class="main__edit-mode">
              <input type="checkbox">
              <label class="main__task">Go Shopping</label>
              <input class="main__task" type="text" value="Go Shopping">
              <button class="main__edit">Save</button>
              <button class="main__delete">
                <img src="./remove.svg" alt="main__delete icon">
              </button>
            </li>
          </ul>
        </section>

        <section>
          <h2>Completed</h2>
          <ul id="completed-tasks">
            <li>
              <input type="checkbox" checked>
              <label class="main__task">See the Doctor</label>
              <input class="main__task" type="text">
              <button class="main__edit">Edit</button>
              <button class="main__delete">
                <img src="./remove.svg" alt="main__delete icon">
              </button>
            </li>
          </ul>
        </section>
      </div>
    </main>
  </div>

  <script src="app.js"></script>

</body>

</html>
