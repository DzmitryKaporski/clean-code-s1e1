<!doctype html>

<html>

<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="page">

    <article>

      <div class="preview">
        <img src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
        <a href="https://goal-life.com/page/method/matrix-eisenhower" class="more-inf">
          Want more details?
        </a>
      </div>

    </article>

    <main>

      <div class="main">

        <section>

          <div id="add-elements">
            <label for="new-task">Add Item</label>
            <div class="task-row-wrapper">
              <input class="task" id="new-task" type="text">
              <button>Add</button>
            </div>
          </div>

        </section>

        <section>

          <h1>Todo</h1>

          <ul id="todo">

            <li>
              <input type="checkbox">
              <label class="task">Pay Bills</label>
              <input type="text">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="delete icon">
              </button>
            </li>

            <li class="edit-mode">
              <input type="checkbox">
              <label class="task">Go Shopping</label>
              <input class="task" type="text" value="Go Shopping">
              <button class="edit">Save</button>
              <button class="delete">
                <img src="./remove.svg" alt="delete icon">
              </button>
            </li>

          </ul>

        </section>

        <section>

          <h2>Completed</h2>

          <ul id="completed-tasks">

            <li>
              <input type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input class="task" type="text">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="delete icon">
              </button>
            </li>

          </ul>

        </section>

      </div>

    </main>

  </div>

  <script src="app.js"></script>

</body>

</html>
